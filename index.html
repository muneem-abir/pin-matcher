<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control text-center" type="text" id="generate_box" placeholder="Tap Generate Pin to get pin">
                    <button class="generate-btn" id="generate_btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" id="container_full">
                    <input class="form-control text-center" type="text" id="input_box" placeholder="Submit exact Pin"/>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="button7">7</div>
                              <div class="button" id="button8">8</div>
                              <div class="button" id="button9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="button4">4</div>
                              <div class="button" id="button5">5</div>
                              <div class="button" id="button6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="button1">1</div>
                              <div class="button" id="button2">2</div>
                              <div class="button" id="button3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="buttonback"><</div>
                                <div class="button" id="button0">0</div>
                                <div class="button" id="buttonc">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitMatcher()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="not_matched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
